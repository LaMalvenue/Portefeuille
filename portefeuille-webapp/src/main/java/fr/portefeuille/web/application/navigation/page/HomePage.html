<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:extend>
		<div class="content-container">
			<div class="content-header-section">
				<div class="content-header-container">
					<div class="content-header">
						<h4 class="content-header-title">
							<wicket:container wicket:id="pageTitle" />
						</h4>
					</div>
				</div>
			</div>
			
			<div class="content-body-section">
				<div class="content-body-container">
					<div class="content-body">
						<div class="row row-md">
							<div class="col-lg-6">
								<div class="card card-page">
									<div class="card-header">
										<h5 class="card-header-title">
											<wicket:message key="portefeuille.detail.description" />
										</h5>
									</div>
									<div class="card-body">
										<div class="row row-description">
											<div class="col-12">
												<div class="row row-description-group description-group">
													<div class="col-md-4">
														<div class="description-label">
															<wicket:message key="business.portefeuille.nom" />
														</div>
													</div>
													<div class="col-md-8">
														<div class="description-value">
															<span wicket:id="nom" />
														</div>
													</div>
												</div>
												<div class="row row-description-group description-group">
													<div class="col-md-4">
														<div class="description-label">
															<wicket:message key="business.portefeuille.fondsTotauxDisponibles" />
														</div>
													</div>
													<div class="col-md-8">
														<div class="description-value">
															<span wicket:id="fondsTotauxDisponibles" />
														</div>
													</div>
												</div>
											</div>
										</div>
										<div class="card-action">
											<div class="row row-action justify-content-end">
												<button class="btn btn-primary" type="button">
													<span class="fa fa-fw fa-edit" /> 
													<wicket:message key="common.action.edit" />
												</button>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div wicket:id="comptes" class="col-lg-6" />
						</div>
					</div>
				</div>
			</div>
			
		</div>
	</wicket:extend>
</html>
