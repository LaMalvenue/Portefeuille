<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:extend>
		<div class="content-container">
			<div class="content-header-section">
				<div class="content-header-container">
					<div class="content-header">
						<h4 class="content-header-title">
							<wicket:container wicket:id="pageTitle" />
						</h4>
					</div>
				</div>
			</div>
			<div class="content-body-section">
				<div class="content-body-container">
					<div class="content-body">
						<div class="row row-md">
							<div class="col-lg-8 order-2 order-lg-1" wicket:id="addOperation" />
							<div class="col-lg-4 order-1 order-lg-2" wicket:id="solde" />
							<div class="col-12 order-3" wicket:id="dernieresOperations" />
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<wicket:fragment wicket:id="soldeFragment">
			<div class="card card-page">
				<div wicket:id="header" class="card-header">
					<h5 class="card-header-title">
						<span class="fa-fw fa-lg" wicket:id="trelloLogo" />
						<span wicket:id="title" />
					</h5>
				</div>
				<div class="card-body">
					<div class="row row-xs">
						<div class="col-12">
							<div class="row row-description">
								<div class="col-12">
									<div class="row row-description-group description-group">
										<div class="col-md-5">
											<div class="description-label">
												<wicket:message key="business.portefeuille.solde" />
											</div>
										</div>
										<div class="col-md-7">
											<div class="description-value">
												<span wicket:id="solde" />
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div wicket:enclosure-component="details" class="card-action">
						<div class="row row-action justify-content-end">
							<div class="col-auto">
								<a wicket:id="details" class="btn btn-primary">
									<span class="fa fa-fw fa-chevron-right" />
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</wicket:fragment>
	</wicket:extend>
</html>
