<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:extend>
		<div class="content-container">
			<div class="content-header-section">
				<div class="content-header-container">
					<div class="content-header">
						<h4 class="content-header-title">
							<wicket:container wicket:id="pageTitle" />
						</h4>
					</div>
				</div>
			</div>
			
			<div class="content-body-section">
				<div class="content-body-container">
					<div class="content-body">
						<div class="row row-md">
							<div wicket:enclosure-component="portefeuilles" class="col-md-6 col-lg-4 col-xl-4">
								<div class="card card-page h-100">
									<div class="card-body card-img-top flex-grow-0 bg-primary text-center">
										<span class="fa fa-fw fa-5x fa-wallet" />
									</div>
									<div class="card-header">
										<h5 class="card-header-title">
											<wicket:message key="homePage.navigation.portefeuilles.title" />
										</h5>
									</div>
									<div class="card-body d-flex flex-column">
										<div>
											<wicket:message key="homePage.navigation.portefeuilles.description" />
										</div>
										<div class="mt-auto">
											<div class="card-action">
												<div class="row row-action justify-content-end">
													<div class="col-auto">
														<a wicket:id="portefeuilles" class="btn btn-outline-primary stretched-link">
															<span class="fa fa-fw fa-wallet" />
															<wicket:message key="homePage.navigation.portefeuilles.link" />
														</a>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div wicket:enclosure-component="comptes" class="col-md-6 col-lg-4 col-xl-4">
								<div class="card card-page h-100">
									<div class="card-body card-img-top flex-grow-0 bg-primary text-center">
										<span class="fa fa-fw fa-5x fa-credit-card" />
									</div>
									<div class="card-header">
										<h5 class="card-header-title">
											<wicket:message key="homePage.navigation.comptes.title" />
										</h5>
									</div>
									<div class="card-body d-flex flex-column">
										<div>
											<wicket:message key="homePage.navigation.comptes.description" />
										</div>
										<div class="mt-auto">
											<div class="card-action">
												<div class="row row-action justify-content-end">
													<div class="col-auto">
														<a wicket:id="comptes" class="btn btn-outline-primary stretched-link">
															<span class="fa fa-fw fa-credit-card" />
															<wicket:message key="homePage.navigation.comptes.link" />
														</a>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div wicket:enclosure-component="operations" class="col-md-6 col-lg-4 col-xl-4">
								<div class="card card-page h-100">
									<div class="card-body card-img-top flex-grow-0 bg-secondary text-center">
										<span class="fa fa-fw fa-5x fa-euro-sign" />
									</div>
									<div class="card-header">
										<h5 class="card-header-title">
											<wicket:message key="homePage.navigation.operations.title" />
										</h5>
									</div>
									<div class="card-body d-flex flex-column">
										<div>
											<wicket:message key="homePage.navigation.operations.description" />
										</div>
										<div class="mt-auto">
											<div class="card-action">
												<div class="row row-action justify-content-end">
													<div class="col-auto">
														<a wicket:id="operations" class="btn btn-outline-secondary stretched-link">
															<span class="fa fa-fw fa-list" />
															<wicket:message key="homePage.navigation.operations.link" />
														</a>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</wicket:extend>
</html>
