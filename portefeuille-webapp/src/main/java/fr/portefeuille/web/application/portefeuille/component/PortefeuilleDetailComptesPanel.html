<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:panel>
	<div wicket:id="addComptePopup"/>
	
	<div wicket:id="results" class="card card-page" />
	
	<wicket:fragment wicket:id="addCompte">

			<div class="col-auto">
				<button wicket:id="add" class="btn btn-primary" type="button">
					<span class="fa fa-fw fa-plus" />

			</div>
		</div>
	</wicket:fragment>
</wicket:panel>
</html>
