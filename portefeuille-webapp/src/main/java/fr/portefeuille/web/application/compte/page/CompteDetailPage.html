<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:extend>
	
	<div class="content-container">
		<div class="content-header-section">
			<div class="content-header-container">
				<div class="content-header">
				
						<div class="row row-xs align-items-center">
							<div class="col-auto">
								<a wicket:id="backToList" class="btn btn-sm btn-outline-secondary" wicket:message="title:common.backToList">
									<span class="fa fa-fw fa-arrow-left" />
								</a>
							</div>
							<div class="col-auto">
								<h4 class="content-header-title">
									<span wicket:id="title" />
								</h4>
							</div>
						</div>
						
						<div wicket:id="headerElementsSection" class="content-header-elements-section">
							<div class="row row-xs align-items-center">
								<div wicket:id="actionsContainer" class="col-auto ml-auto">
									<div class="row row-xs align-items-center">
										<div class="col-auto">
											<button wicket:id="delete" class="btn btn-danger" type="button">
												<span class="fa fa-fw fa-times" />
												<wicket:message key="common.action.delete" />
											</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					
				</div>
			</div>
		</div>
		
		<div class="content-body-section">
			<div class="content-body-container">
				<div class="content-body">
					<div class="row row-md">
					
						<div class="col-lg-6">
								<div class="card card-page">
									<div class="card-header">
										<h5 class="card-header-title">
											<wicket:message key="compte.detail.description" />
										</h5>
									</div>
									<div class="card-body">
										<div class="row row-description">
											<div class="col-12">
												<div class="row row-description-group description-group">
													<div class="col-md-4">
														<div class="description-label">
															<wicket:message key="business.compte.label" />
														</div>
													</div>
													<div class="col-md-8">
														<div class="description-value">
															<span wicket:id="label" />
														</div>
													</div>
												</div>
												<div class="row row-description-group description-group">
													<div class="col-md-4">
														<div class="description-label">
															<wicket:message key="business.compte.fondsDisponibles" />
														</div>
													</div>
													<div class="col-md-8">
														<div class="description-value">
															<span wicket:id="fondsDisponibles" />
														</div>
													</div>
												</div>
											</div>
										</div>
										<div class="card-action">
											<div class="row row-action justify-content-end">
												<button class="btn btn-primary" type="button">
													<span class="fa fa-fw fa-edit" /> 
													<wicket:message key="common.action.edit" />
												</button>
											</div>
										</div>
									</div>
								</div>
							</div>
						
					</div>
				</div>
			</div>
		</div>
	</div>
</wicket:extend>
</html>
